<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Recommendations</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            font-size: 20px;
            font-weight: bolder;
        }

        td {
            font-size: 17px;
        }

        table {
            width: 100%;
            border-collapse: collapse;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>
                Title
            </th>
            <th>
                Time
            </th>
            <th>
                Year
            </th>
            <th>
                Genre
            </th>
            <th>
                IMDB Rating
            </th>
            <th>
                No. of Votes
            </th>
            <th>
                Description
            </th>
            <th>
                Director
            </th>
            <th>
                Actors
            </th>
        </tr>
        {% for i in recom %}
        <tr>
            <td>
                {{ i.mov_title }}
            </td>
            <td>
                {{ i.mov_time }}
            </td>
            <td>
                {{ i.launch_year }}
            </td>
            <td>
                {{ i.genre }}
            </td>
            <td>
                {{ i.user_rating }}
            </td>
            <td>
                {{ i.num_votes }}
            </td>
            <td>
                {{ i.desc }}
            </td>
            <td>
                {{ i.director }}
            </td>
            <td>
                {{ i.actor }}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
